{% extends 'layout.html' %}

{% block styles %}

{% endblock %}

{% block content %}
    <div id="index-div">
        {% if current_user.is_anonymous %}
            <a href="{{ url_for('login') }}">Login</a>
        {% else %}
            <a href="{{ url_for('user', username=current_user.username) }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
{% endblock %}

{% block scripts %}

{% endblock %}
