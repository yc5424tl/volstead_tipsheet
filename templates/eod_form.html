
{% extends "layout.html" %}

{% block styles %}{{ super() }}{% endblock %}

{% block content %}

    <div class="row no-gutters" id="content-row">

        <div class="col-lg-2 col-md-2 col-sm-1"></div>

        <div class="col-lg-8 col-md-8 col-sm-10" id="content-form-div">

            <form action="{{ url_for('front_page') }}" method="post">
                <div class="row no-gutters">

                    <div id="work-hours-div" class="col-12">

                        {% for emp in employees %}

                            <div class="form-group row role-hours no-gutters" id={{ emp.name }}>

                                <div class="col-4 col-form-label text-center center-block">
                                    <label for={{ emp.name }}-hours class="text-center">{{ emp.name }}</label>
                                </div>

                                <div class="col-4 center-block">
                                    <select title="Tip Hours" class="select-hours" id={{ emp.name }}-hours name={{ emp.name }}-hours>
                                        {% for x in float_range[0] %}
                                            <option value={{ x }}>{{ x }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group col-4">
                                    {% if emp.role == 'SERVICE' %}
                                        <div class="form-check">
                                            <label class="radio form-check-label" for={{ emp.name }}-full><input class="form-check-input pull-right" name={{ emp.name }}-radio type="radio" id={{ emp.name }}-full value=1.0 checked>Service (x1.0)</label>
                                        </div>
                                        <div class="form-check">
                                            <label class="radio form-check-label" for={{ emp.name }}-partial><input class="form-check-input pull-right" name={{ emp.name }}-radio type="radio" id={{ emp.name }}-partial value=0.65>Support (x0.65)</label>
                                        </div>
                                    {% else %}
                                        <div class="form-check">
                                            <label class="radio form-check-label" for={{ emp.name }}-full><input class="form-check-input pull-right" name={{ emp.name }}-radio type="radio" id={{ emp.name }}-full value=1.0>Service (x1.0)</label>
                                        </div>
                                        <div class="form-check">
                                            <label class="radio form-check-label" for={{ emp.name }}-partial><input class="form-check-input pull-right" name={{ emp.name }}-radio type="radio" id={{ emp.name }}-partial value=0.65 checked>Support (x0.65)</label>
                                        </div>
                                    {% endif %}
                                </div>

                            </div>
                        {% endfor %}
                    </div>

                    <div id="cash-totals-input-div" class="col-12">
                        {% for denom in denominations %}
                            <div class="form-group row cash-row no-gutters">
                                <label for="{{ denom }}" class="col-3 col-form-label denom-label">{{ denom }}</label>
                                <div class="col-9 pull-right">
                                    <input type="number" min=0 step={{ denom }} class="form-control" id="{{ denom }}" name="{{ denom }}" placeholder="ENTER SUBTOTAL FOR {{ denom }}" required>
                                </div>
                            </div>
                        {% endfor %}
                    </div>

                    <div id="daily-tips-total-input-div" class="col-12">
                        <div class="form-group row no-gutters text-center">
                            <label for="report-tips" class="col-auto col-form-label">Total Tips from Daily Report</label>
                            <div class="col-12 center-block">
                                <input type="number" class="form-control" id="report-tips" name="report-tips" placeholder="Ex. 1337.87" min=0 step=0.01 required>
                            </div>
                        </div>
                    </div>

                    <div class="col-12" id="button-div">
                        <div class="row no-gutters">
{#                            <div class="col-5"></div>#}
                            <div class="col-12 center-block">
                                <button class="button btn btn-info center-block" type="submit" id="submit-button">MAGIC BUTTON ??!</button>
                            </div>
{#                            <div class="col-5"></div>#}
                        </div>
                    </div>

                </div>
            </form>
        </div>


        <div class="col-lg-2 col-md-2 col-sm-1"></div>
    </div>
{% endblock %}
